<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulário médico </title>
    <style>
        body {
            background-color: darkturquoise;
            color:lightcyan
        }

        input {
            background-color: lightcyan;
            color: darkturquoise;
            width: 100px;
        }
        .sintomas{
            width: 100%;
            height: 500px;
        }
    </style>
</head>
<body>
    <form >
        <fieldset>
            <legend>dados pessoais: </legend>
           <label >nome completo: </label> <br>
           <input type="text"  placeholder="ex. josé dos santos"> <br>

           <label>telefone: </label> <br>
           <input type="text" placeholder="ex. (19) 99999-9999"> <br>

           <label> documento: </label> <br>
           <input type="text"placeholder="ex. 999.999.999-99"> <br>

           <label>endereço: </label> <br>
           <input type="text"placeholder="ex. Rua das Flores, 99"> <br>

           <label>data de nascimento: </label> <br>
           <input type="datetime-local">
        </fieldset> <br>
        <fieldset>
        <legend>prontuário: </legend>
       <label>sintomas: </label> <br>
       <input type="text">
       </fieldset> <br>
        <input type="button" value="enviar ">
    </form>
</body>
</html>
